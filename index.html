<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack Assistant</h1>
    <p>Enter your cards and the dealer's card to get advice and odds based on the number of decks.</p>
    
    <form id="blackjack-form">
        <label for="player-hand">Your Hand (comma-separated, e.g., "A, 10"):</label><br>
        <input type="text" id="player-hand" placeholder="Your cards"><br><br>

        <label for="dealer-card">Dealer's Card:</label><br>
        <input type="text" id="dealer-card" placeholder="Dealer's card"><br><br>

        <label for="num-decks">Number of Decks:</label><br>
        <select id="num-decks">
            <option value="1">1 Deck</option>
            <option value="2">2 Decks</option>
            <option value="3">3 Decks</option>
            <option value="4">4 Decks</option>
            <option value="5">5 Decks</option>
            <option value="6">6 Decks</option>
        </select><br><br>

        <button type="button" id="calculate-btn">Calculate Advice</button>
    </form>

    <h2>Advice:</h2>
    <p id="advice-output">Enter the details above to see advice.</p>

    <h2>Odds:</h2>
    <p id="odds-output">Select the number of decks and enter details to see odds.</p>

    <script src="script.js"></script>
</body>
</html>
