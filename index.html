<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Assistant</title>
    <!-- Add a version query string to force the browser to load the latest CSS -->
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
    <h1>Blackjack Assistant</h1>
    <p>Click the buttons to select your cards and the dealer's card.</p>
    
    <div id="blackjack-form">
        <h3>Your Hand:</h3>
        <div id="player-hand-buttons" class="card-buttons"></div>
        <p id="player-hand-display">Selected Hand: None</p>
        
        <h3>Dealer's Card:</h3>
        <div id="dealer-card-buttons" class="card-buttons"></div>
        <p id="dealer-card-display">Selected Dealer Card: None</p>

        <h3>Number of Decks:</h3>
        <select id="num-decks">
            <option value="1">1 Deck</option>
            <option value="2">2 Decks</option>
            <option value="3">3 Decks</option>
            <option value="4">4 Decks</option>
            <option value="5">5 Decks</option>
            <option value="6">6 Decks</option>
        </select><br><br>
    </div>

    <h2>Advice:</h2>
    <p id="advice-output">Select your cards above to see advice.</p>

    <h2>Odds:</h2>
    <p id="odds-output">Select your cards above to see odds.</p>

    <!-- Add a version query string to force the browser to load the latest JavaScript -->
    <script src="script.js?v=1.1"></script>
</body>
</html>
